<div class="col-md-offset-1" ng-controller="museumController">

    <h2>New museum</h2>

    <br>
    <form name="form_new_museum">
       <h4> General Informations </h4>
       <div class="col-md-12">
        <fieldset class="scheduler-border col-md-7 fieldset-grey">
            <br>
            <label for="title_museum"> Name : </label>
            <input class="form-control" type="text" id="title_museum"  ng-model="title_museum" required/>
            <br>
            <label for="theme_museum"> Theme : </label>
            <input class="form-control" type="text" id="theme_museum" ng-model="theme_museum" required/>
            <br>
            <label for="adress_museum"> Adress : </label>
            <input class="form-control" type="text" id="adress_museum" ng-model="adress_museum" required/>
            <br>
            <label for="information_museum"> Information : </label>
            <input class="form-control" type="text" id="information_museum" ng-model="information_museum" required/>
        </fieldset>
    </div>

    <div class="col-lg-12">
        <br>
        <div class="col-md-7 text-center">
            <button ng-click="save(form_new_museum)" class="btn bg-primary">
                <span caria-hidden="true"></span> <i class="fa fa-floppy-o"></i> save 
            </button>
        </div>
    </div>


</form>

</div>
