<div class="col-md-offset-1" ng-controller="collectionController">

	<h2> Add a Collection</h2>

	<div ng-controller="initNewCollectionController">

	<form name="form_new_collection">


		<h4> General Informations </h4>
		<div class="col-md-12">
			<fieldset class="scheduler-border col-md-7 fieldset-grey">
				<br>
					<label for="collection.title"> Title : </label>
					<input class="form-control" type="text" id="collection.title" ng-model="collection.title" required/>
					<br>
					<label for="collection.description"> Description : </label>
					<input class="form-control" type="text" id="collection.description" ng-model="collection.description" required/>
					<br>
					<label for="collection.comment"> Comment : </label>
					<input class="form-control" type="text" id="collection.comment" ng-model="collection.comment" required/>
					<br>
					<label for="collection.tags"> Tag : </label>
					<input class="form-control" type="text" id="collection.tags" ng-model="collection.tags" required/>
					<br>
					<label for="collection.type"> Type : </label>
					<input class="form-control" type="text" id="collection.type" ng-model="collection.type" required/>
				<br>
			</fieldset>
		</div>

		<br>

		<div class="col-lg-12">
			<br>
			<div class="col-md-7 text-center">
				<button ng-click="save(form_new_collection)" class="btn bg-primary">
					<span caria-hidden="true"></span> <i class="fa fa-floppy-o"></i> save 
				</button>
			</div>
		</div>

	</form>
	</div>
</div>
