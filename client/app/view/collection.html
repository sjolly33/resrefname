<div class="text-center">
	<h2>Collection Page</h2>
</div>


<div class="col-md-offset-1" ng-controller="collectionController">
<div ng-controller="initViewCollection">

	<h3> Actions : </h3>

	<fieldset class="scheduler-border col-md-3 fieldset-grey">
		<div class="col-lg-12 text-center">
			<br>
			<a  href="#/museum/{{museum.id}}/edit_collection/{{collection.id}}" class="btn btn-primary" role="button"> Edit collection</a>
			&nbsp;&nbsp;&nbsp;
			<a  class="btn btn-primary btn-danger" ng-click="delete()" role="button"> Delete collection</a>
		</div>
	</fieldset>

	<br><br><br><br>

	<h3> General informations : </h3>

	<div class="col-md-12">
		<fieldset class="scheduler-border col-md-5 fieldset-grey">
			<br>
			<label> Title : {{collection.title}} </label>
			<br>
			<label> Description : {{collection.description}} </label>
			<br>
			<label> Comment : {{collection.comment}} </label>
			<br>
			<label> Tags : {{collection.tags}} </label>
			<br>
		</fieldset>
	</div>

	<div class="col-md-12">
		<div class="col-md-4">
			<h3> Works list : </h3>
			<div ng-repeat="work in works_list">
				<li>
					<a ng-href="#/museum/{{museum.id}}/work/{{work.id}}"> {{work.title}} </a>
				</li>
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<div class="col-md-4">
			<h3> Pictures list : </h3>
			<div ng-repeat="picture in pictures_list">
				<br>
				<img  width="400" height="300" ng-src="{{picture.url}}"/>
				<br>
				<li>
					<a ng-href="#/museum/{{museum.id}}/picture/{{picture.id}}"> {{picture.title}} </a>
				</li>
			</div>
		</div>
	</div>
</div>
</div>
