<div ng-controller="initViewWorkerCtrl">
<div class="text-center">
	<h2> Worker : {{worker.name}} </h2>
</div>

<div class="col-md-offset-1" ng-controller="workerController">

	<h3> Actions : </h3>

	<fieldset class="scheduler-border col-md-3 fieldset-grey">
		<div class="col-lg-12 text-center">
			<br>
			<a  href="#/edit_worker/{{worker.id}}" class="btn btn-primary" role="button"> Edit this worker </a>
			&nbsp;&nbsp;&nbsp;
			<a  class="btn btn-primary btn-danger" ng-click="delete()" role="button"> Delete this worker </a>
		</div>
	</fieldset>

	<br><br><br><br>

	<h3> General informations : </h3>

	<div class="col-md-12">
		<fieldset class="scheduler-border col-md-5 fieldset-grey">
			<br>
			<label> Name : {{worker.name}} </label>
			<br>
			<label> Adress : {{worker.adress}} </label>
			<br>
		</fieldset>
	</div>

</div>
</div>
